<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application form</title>
    <link rel="stylesheet" href="./style.css">
</head>


<body>
    <div class="container">
        <div class="Apply_box">
            <h1>Job Application
                <span class="title_small">(Web)</span></h1>

            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="First_Name">First Name</label>
                        <input id="First_Name" name="First_Name" placeholder="Enter First name">
                    </div>

                    <div class="form_control">
                        <label for="Last_name">Last Name</label>
                        <input id="Last_Name" name="Last_Name" placeholder="Enter Last name">
                    </div>

                    <div class="form-control">
                        <label for="Email">Email</label>
                        <input id="Email" name="Email" placeholder="Enter Email..">
                    </div>

                    <div class="form_control">
                        <label for="Job_Portal">Job roll</label>
                        <select id="Job_roll" name="Job_roll">
                            <option value="">Select Job Roll</option>
                            <option value="frontend">frontend devoloper</option>
                            <option value="backend">backend devoloper</option>
                            <option value="fullstack">fullstack devoloper</option>
                            <option value="UI_UX">UI UX designer</option>
                        </select>
                    </div>

                    <div class="textarea_control">
                        <label for="address">Address</label>
                        <textarea id="address" name="address" row="4" cols="50" placeholder="Enter address"></textarea>
                    </div>

                    <div class="form_control">
                        <label for="city">city</label>
                        <input id="city" name="city" placeholder="Enter city name..">
                    </div>
                    <div class="form_control">
                        <label for="pincode">pincode</label>
                        <input type="number" id="pincode" name="pincode" placeholder="Enter pincode name..">
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" value="2023-06-03">
                    </div>

                    <div class="form_control">
                        <label for="upload">Upload Your CV</label>
                        <input type="file" id="upload" name="upload">

                    </div>
                </div>



            </form>
            <div class="button_container">
                <button type="submit">Apply Now</button>
            </div>
        </div>

    </div>
</body>

</html>
